{% extends "base.html" %}
{% block title %}تم إرسال رابط إعادة التعيين{% endblock %}

{% block content %}
<div class="py-5 text-center">
  <div class="card shadow-sm mx-auto" style="max-width:500px;border-radius:1rem;">
    <div class="card-body p-4 p-md-5">
      <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
      <h1 class="h5 mb-3">تم إرسال الرابط</h1>
      <p class="text-muted">
        لقد أرسلنا رسالة إلى بريدك الإلكتروني تحتوي على رابط لإعادة تعيين كلمة المرور.
        تحقق من بريدك (وأيضًا مجلد الرسائل غير المرغوبة).
      </p>
      <a href="{% url 'identity:login' %}" class="btn btn-primary mt-3">العودة لتسجيل الدخول</a>
    </div>
  </div>
</div>
{% endblock %}
