{% extends 'base.html' %}
{% block title %}تسجيل الدخول برقم الجوال{% endblock %}

{% block content %}
<div class="py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-sm" style="border-radius:.9rem;border:1px solid #eef2f7;">
        <div class="card-body p-4 p-md-5">
          <h1 class="h5 mb-3">تسجيل الدخول برقم الجوال</h1>
          <p class="text-muted">أدخل رقمك السعودي، سنرسل لك رمز تحقق مكوّن من 6 أرقام.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">رقم الجوال السعودي</label>
              <input name="phone" type="tel" class="form-control" placeholder="05XXXXXXXX" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">إرسال الرمز</button>
            </div>
          </form>
          <div class="mt-3">
            <a href="{% url 'identity:login' %}">العودة إلى صفحة تسجيل الدخول</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
