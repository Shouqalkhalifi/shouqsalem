<div class="card h-100 shadow-sm border-0" style="border-radius: 0.9rem">
  <div class="position-relative">
    {% if product.image %}
    <img
      src="{{ product.image.url }}"
      alt="{{ product.name }}"
      class="w-100"
      style="
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 0.9rem;
        border-top-right-radius: 0.9rem;
      "
    />
    {% else %}
    <div
      class="d-flex align-items-center justify-content-center bg-light"
      style="
        height: 200px;
        border-top-left-radius: 0.9rem;
        border-top-right-radius: 0.9rem;
      "
    >
      <i class="fas fa-image fa-2x text-muted"></i>
    </div>
    {% endif %}

    <a
      href="{% url 'sales:toggle_favorite' product.id %}?next={{ request.get_full_path }}"
      class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle"
      title="مفضلة"
    >
      <i class="fas fa-heart text-danger"></i>
    </a>
  </div>

  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <span class="badge bg-light text-dark"
        >{{ product.category.name|default:"عام" }}</span
      >
      <span class="text-primary fw-bold">{{ product.price }} ر.س</span>
    </div>

    <h6 class="mb-1">{{ product.name }}</h6>
    <p class="text-muted small mb-3 flex-grow-1" style="min-height: 42px">
      {{ product.description|truncatechars:80 }} {% if product.weight %}
      <br /><small class="text-secondary">وزن: {{ product.weight }} كجم</small>
      {% endif %}
    </p>

    <div class="d-flex gap-2 mt-auto">
      <a
        href="{{ product.get_absolute_url }}"
        class="btn btn-outline-primary btn-sm flex-grow-1"
      >
        <i class="fas fa-eye me-1"></i> عرض
      </a>
      <a
        href="{% url 'sales:cart' %}?add={{ product.id }}"
        class="btn btn-primary btn-sm"
        title="إضافة إلى السلة"
      >
        <i class="fas fa-shopping-cart"></i>
      </a>
      <a
        href="https://wa.me/966504317267?text={{ 'استفسار عن المنتج: '|add:product.name|urlencode }}"
        target="_blank"
        class="btn btn-success btn-sm"
        title="الاستعلام عبر واتساب"
      >
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>
</div>
