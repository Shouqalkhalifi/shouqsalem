{% extends 'base.html' %}
{% block title %}الكتالوج | متجر شوق{% endblock %}

{% block content %}
<div class="py-4 mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title mb-0">قائمة المنتجات</h2>
  </div>

  <div class="row g-4">
    {% for product in products %}
      <div class="col-xl-3 col-lg-4 col-md-4 col-6">
        {% include 'catalogt/_product_card.html' with product=product %}
      </div>
    {% empty %}
      <div class="col-12 text-center py-5">
        <i class="fas fa-inbox fa-3x mb-3 text-muted"></i>
        <p class="mb-0 text-muted">لا توجد منتجات متاحة حالياً</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
