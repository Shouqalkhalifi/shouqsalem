<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة المنتجات</title>
    <style>
      body {
        font-family: "Noto Kufi Arabic", "Tahoma", "Arial", sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #0f172a;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      }
      .card img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
        height: 160px;
        object-fit: cover;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 18px;
        color: #1e293b;
      }
      .card p {
        font-size: 14px;
        color: #64748b;
        margin: 8px 0;
      }
      .price {
        color: #16a34a;
        font-weight: bold;
        font-size: 16px;
        margin-top: 6px;
      }
      .btn {
        display: inline-block;
        margin-top: 10px;
        background: #22c55e;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
      }
      .btn:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <h1>قائمة المنتجات</h1>
    <div class="grid">
      {% for product in products %}
      <div class="card">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
        {% else %}
        <img
          src="https://via.placeholder.com/220x160?text=بدون+صورة"
          alt="no image"
        />
        {% endif %}
        <h3>{{ product.name }}</h3>
        <p>{{ product.description|truncatewords:15 }}</p>
        <p class="price">{{ product.price }} ريال</p>
        <a class="btn" href="/catalog/{{ product.id }}/">عرض التفاصيل</a>
      </div>
      {% empty %}
      <p style="grid-column: 1/-1; text-align: center; color: #475569">
        لا توجد منتجات متاحة حالياً.
      </p>
      {% endfor %}
    </div>
  </body>
</html>
